<!DOCTYPE html>
<html ng-app="EDeC">
	<head>
		<base href="/">

		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>EDeC - Ethic Decisions for Consummers</title>

		<!-- <link href="images/maxwell.logo-heart-blue.png" rel="icon" type="image/png"> -->
		<link href="libs/bootstrap/css/bootstrap.min.css" rel="stylesheet" type='text/css'>
		<link href="css/smoothness/jquery-ui-1.9.2.custom.min.css" rel="stylesheet" type='text/css'>
		<link href="css/styles.css" rel="stylesheet" type='text/css'>

		<script src="libs/jquery/jquery-2.1.1.js" type='text/javascript'></script>
		<script src="libs/jqueryui/jquery-ui-1.9.2.custom.min.js" type='text/javascript'></script>
	</head>

	<body>
		
		<header>
			<section class='header'>
				<a href='/homepage'><img src='images/logo.png' alt='EDeC Logo'></a>
				<div class='header-right'>
					<span ng-if='!username'>
						<a href='/login' class='hover-link'>Login</a>
						<a href='/register' class='hover-link'>Register</a>
					</span>
					<span ng-if='username'>
						<a href='/profile' class='hover-link'>Profile</a>
						<a href='' id='logout' class='hover-link'>Logout</a>
					</span>
					<span class='separator'></span>
					<a href='/cart' class='cart-link'>
						<img src='images/cart.png' alt='EDeC Cart'>
						<span id='cart-products'>
					</a>
				</div>
			<section>

			<form id='logout-form' action='/api/logout' method='GET' hidden></form>
		</header>

		<aside class='outer-circular-menu closed'>
			<section class='inner-circular-menu'>
				<span class='open-close-menu glyphicon glyphicon-menu-right'></span>
			</section>
			<section class='menu-bubble-wrapper menu-bubble-1 closed'><a href='/products/1' class='menu-bubble'>Products</a></section>
			<section class='menu-bubble-wrapper menu-bubble-2 closed'><a href='/campaings' class='menu-bubble'>Campaign</a></section>
			<section class='menu-bubble-wrapper menu-bubble-3 closed'><a href='/statistics' class='menu-bubble'>Statistics</a></section>
		</aside>

		<div ng-view></div>

		<footer>
			<a href='#'>
				<img src='images/twitter.png' alt='Twitter'>
			</a>
			<a href='#'>
				<img src='images/instagram.png' alt='Instagram'>
			</a>
			<a href='#'>
				<img src='images/tumblr.png' alt='Tumblr'>
			</a>
			<a href='#'>
				<img src='images/facebook.png' alt='Facebook'>
			</a>
			<section class='footer-pull-right'>
				<a href='/about'>About us</a>
				<a href='/faqs'>FAQs</a>
				<a href='/privacy'>Privacy Policy</a>
				<a href='/terms'>Terms and Conditions</a>
			</section>	
		</footer>
		
		<!-- AngularJS Javascript Includes  -->
		<script src="libs/angular/angular.js"></script>
		<script src="libs/angular/angular-strap.js"></script>
		<script src="libs/angular/angular-strap.tpl.js"></script>
		<script src="libs/angular/angular-messages.js"></script>
		<script src="libs/angular/angular-resource.js"></script>
		<script src="libs/angular/angular-route.js"></script>
		<script src="libs/angular/angular-cookies.js"></script>
		<!-- AngularJS END -->

		<script src="js/app.js"></script>

		<!-- Controllers include section -->
		<script src="js/controllers/homepage.js"></script>
		<script src="js/controllers/register.js"></script>
		<script src="js/controllers/login.js"></script>
		<script src="js/controllers/products.js"></script>
		<script src="js/controllers/product.js"></script>
		<script src="js/controllers/profile.js"></script>
		<!-- Controllers END -->

		<!-- Services include section -->
		<script src="js/services/homepageServ.js"></script>
		<script src="js/services/register.js"></script>
		<script src="js/services/login.js"></script>
		<script src="js/services/products.js"></script>
		<script src="js/services/product.js"></script>
		<script src="js/services/profile.js"></script>
		<!-- Services END -->

	</body>

	<script src="js/main.js"></script>
</html>
